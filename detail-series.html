<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching Series - BroFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #141414; color: #fff; }
        .nav-tabs .nav-link { background: #222; border-color: #444; color: #fff; }
        .nav-tabs .nav-link.active { background: #e50914; border-color: #e50914; }
        .episode-list .list-group-item { background: #2b2b2b; border-color: #444; color: #fff; cursor: pointer; }
        .episode-list .list-group-item:hover { background: #3c3c3c; }
        .episode-list .list-group-item.active { background: #e50914; border-color: #e50914; }
    </style>
</head>
<body>
    <main class="container mt-4">
        <!-- Player -->
        <div class="row">
            <div class="col-12"><div class="ratio ratio-16x9"><iframe id="video-player" src="" title="Video player" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe></div></div>
        </div>
        <!-- Info & Episode -->
        <div class="row mt-4">
            <div class="col-12">
                <h1 id="series-title">Loading...</h1>
                <p id="series-description" class="text-secondary"></p>
                <hr>
                <!-- Season Tabs -->
                <ul class="nav nav-tabs" id="season-tabs" role="tablist"></ul>
                <!-- Episode List -->
                <div class="tab-content mt-3">
                    <div class="list-group episode-list" id="episode-list"></div>
                </div>
            </div>
        </div>
        <div class="text-center my-4"><a href="index.html" class="btn btn-outline-light">‚Üê Back to Home</a></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="detail-series.js"></script> <!-- Script khusus series -->
</body>
</html>
