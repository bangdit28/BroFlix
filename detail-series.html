<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching Series - BroFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #141414; color: #fff; }
        .info-label { font-weight: 600; color: #adb5bd; }
        .info-value { color: #fff; }
        .dropdown .btn { background-color: #2b2b2b; border-color: #444; }
        .episode-btn { background-color: #2b2b2b; border-color: #444; color: #fff; }
        .episode-btn.active, .episode-btn:hover { background-color: #e50914; border-color: #e50914; }
        .episode-list { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    </style>
</head>
<body>
    <main class="container mt-4">
        <div class="row">
            <div class="col-12"><div class="ratio ratio-16x9"><iframe id="video-player" src="" title="Video player" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe></div></div>
        </div>
        <div class="row mt-4">
            <div class="col-md-3 d-none d-md-block"><img id="series-poster" src="" class="img-fluid rounded"></div>
            <div class="col-md-9">
                <h1 id="series-title">Loading...</h1>
                <p id="series-description" class="text-secondary"></p>
                <hr>
                <div class="row">
                    <div class="col-12 mb-2"><span class="info-label">Cast:</span> <span id="series-cast" class="info-value"></span></div>
                    <div class="col-12 mb-2"><span class="info-label">Genre:</span> <span id="series-genre" class="info-value"></span></div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="d-flex align-items-center gap-3">
                    <div class="dropdown" id="season-selector"></div>
                    <div class="episode-list" id="episode-list"></div>
                </div>
            </div>
        </div>
        <div class="text-center my-4"><a href="index.html" class="btn btn-outline-light">‚Üê Back to Home</a></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="detail-series.js"></script>
</body>
</html>
