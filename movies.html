<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies - BroFlix</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #141414; color: #fff; }
        .section-title { color: #fff; font-weight: 600; border-left: 4px solid #e50914; padding-left: 1rem; }
        .movie-card { position: relative; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; background-color: #222; }
        .movie-card:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4); }
        .movie-card img { width: 100%; display: block; aspect-ratio: 2 / 3; object-fit: cover; }
        .movie-card .card-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 1rem; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); opacity: 0; transform: translateY(20px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .movie-card:hover .card-info { opacity: 1; transform: translateY(0); }
        .card-info .movie-title { font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin: 0; }
        .quality-badge { position: absolute; top: 8px; right: 8px; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; color: #fff; z-index: 2; }
        .quality-hd { background-color: #28a745; } .quality-4k { background-color: #ffc107; color: #000; }
        .page-link { background-color: #2b2b2b; border-color: #444; color: #fff; }
        .page-item.active .page-link { background-color: #e50914; border-color: #e50914; }
        .page-link:hover { background-color: #3c3c3c; color: #fff; }
    </style>
</head>
<body data-content-type="movie">
    <main class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title mb-0">All Movies</h2>
            <a href="index.html" class="btn btn-outline-light btn-sm">‚Üê Back to Home</a>
        </div>
        <div id="content-grid" class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3"></div>
        <nav class="d-flex justify-content-center mt-5">
            <ul class="pagination" id="pagination-container"></ul>
        </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="list-script.js"></script>
</body>
</html>
