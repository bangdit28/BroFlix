<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroFlix - Watch Movies & Series</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #141414; color: #fff; padding-top: 70px; }
        .navbar, .filter-section { background-color: #141414 !important; }
        .navbar-brand { color: #e50914 !important; font-weight: 700; }
        .section-title { color: #fff; font-weight: 600; border-left: 4px solid #e50914; padding-left: 1rem; }
        .dropdown .btn, .btn-home, .btn-request { background-color: #2b2b2b; border-color: #444; color: #fff; }
        .dropdown .btn:hover, .btn-home:hover, .btn-request:hover { background-color: #3c3c3c; }
        
        /* -- UPDATE KARTU FILM & TOMBOL -- */
        .movie-card { position: relative; border-radius: 8px; overflow: hidden; background-color: #222; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .movie-card:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); }
        .movie-card img { width: 100%; display: block; aspect-ratio: 2 / 3; object-fit: cover; }
        .movie-card .card-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent 60%); opacity: 0; transition: opacity 0.3s ease; display: flex; flex-direction: column; justify-content: flex-end; padding: 0.75rem; }
        .movie-card:hover .card-overlay { opacity: 1; }
        .card-overlay .movie-title { font-size: 0.9rem; font-weight: 600; color: #fff; line-height: 1.3; white-space: normal; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 0.75rem; }
        .card-overlay .button-group { display: flex; gap: 0.5rem; }
        .btn-card { flex-grow: 1; font-size: 0.8rem; font-weight: 600; border: none; padding: 0.5rem; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .btn-trailer { background-color: #28a745; color: #fff; }
        .btn-trailer:hover { background-color: #218838; }
        .btn-movie { background-color: #e50914; color: #fff; }
        .btn-movie:hover { background-color: #c82333; }
        
        .quality-badge { position: absolute; top: 8px; right: 8px; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; color: #fff; z-index: 2; }
    </style>
</head>
<body>
    <!-- MODAL UNTUK TRAILER (WAJIB ADA) -->
    <div class="modal fade" id="trailerModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe id="trailer-iframe" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top"> <!-- ... sama seperti sebelumnya ... --> </nav>
    <header class="filter-section pt-5"> <!-- ... sama seperti sebelumnya ... --> </header>

    <main class="container mt-4">
        <div id="default-view">
            <section id="latest-movies-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="section-title mb-0">Latest Movies</h2>
                    <a href="movies.html" class="btn btn-outline-light btn-sm">See All →</a>
                </div>
                <!-- UPDATE UKURAN POSTER: ganti class grid di bawah ini -->
                <div id="latest-movies-grid" class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3"></div>
            </section>
            <section id="popular-series-section" class="mt-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="section-title mb-0">Popular Series</h2>
                    <a href="series.html" class="btn btn-outline-light btn-sm">See All →</a>
                </div>
                <div id="popular-series-grid" class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3"></div>
            </section>
        </div>
        <div id="filter-view" class="d-none">
            <section id="filter-results-section">
                <h2 class="section-title">Filter Results</h2>
                <div id="movie-grid" class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3"></div>
            </section>
        </div>
    </main>
    
    <footer class="text-center py-4 mt-5"><p>© 2024 BroFlix.</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
