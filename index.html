<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroFlix - Watch Movies & Series Online</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #141414; color: #fff; padding-top: 70px; }
        .navbar { background-color: #141414 !important; }
        .navbar-brand { color: #e50914 !important; font-weight: 700; font-size: 1.8rem; }
        .filter-section { background-color: #1a1a1a; padding: 1rem 0; }
        /* Style untuk Dropdown */
        .dropdown .btn { background-color: #333; border-color: #444; }
        .dropdown .dropdown-menu { background-color: #222; border-color: #444; }
        .dropdown .dropdown-item { color: #fff; }
        .dropdown .dropdown-item:hover, .dropdown .dropdown-item.active { background-color: #e50914; color: #fff; }
        .movie-card { position: relative; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.3s ease; background-color: #222; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; display: block; aspect-ratio: 2 / 3; object-fit: cover; }
        .movie-card .movie-info { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0)); padding: 1rem; }
        .movie-card h5 { font-size: 1rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .footer { background-color: #000; color: #808080; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">BROFLIX</a>
            <form class="d-flex w-50" id="search-form">
                <input id="search-input" class="form-control me-2 bg-dark text-white border-secondary" type="search" placeholder="Search title...">
            </form>
        </div>
    </nav>
    
    <!-- Filter Section (Struktur Dropdown) -->
    <header class="filter-section pt-5">
        <div class="container d-flex gap-2">
            <!-- Dropdown untuk Genre -->
            <div class="dropdown" id="genre-filter-container">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Genre
                </button>
                <ul class="dropdown-menu" id="genre-dropdown-menu">
                    <!-- Pilihan genre akan di-generate oleh JS -->
                </ul>
            </div>
            
            <!-- Dropdown untuk Negara -->
            <div class="dropdown" id="country-filter-container">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Country
                </button>
                <ul class="dropdown-menu" id="country-dropdown-menu">
                    <!-- Pilihan negara akan di-generate oleh JS -->
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content: Movie Grid -->
    <main class="container mt-4">
        <div id="movie-grid" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
            <!-- Film akan muncul di sini... -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center py-4 mt-5">
        <p class="mb-1">Â© 2024 BroFlix.</p>
    </footer>

    <!-- Bootstrap JS (Penting untuk Dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
