<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroFlix - Nonton Film & Series Sub Indo</title>
    
    <!-- Link Eksternal (Butuh Internet) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS (Styling) Langsung di sini biar simpel -->
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #141414; color: #fff; padding-top: 70px; }
        .navbar { background-color: rgba(0, 0, 0, 0.8) !important; backdrop-filter: blur(10px); }
        .navbar-brand { color: #e50914 !important; font-weight: 700; font-size: 1.8rem; }
        .hero-section { position: relative; height: 60vh; display: flex; align-items: flex-end; padding: 2rem; background-size: cover; background-position: center top; }
        .hero-section::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to top, #141414 15%, rgba(20, 20, 20, 0) 100%); }
        .hero-content { position: relative; z-index: 2; max-width: 600px; }
        .hero-title { font-size: 3rem; font-weight: 700; text-shadow: 2px 2px 8px rgba(0,0,0,0.8); }
        .section-title { color: #fff; font-weight: 600; margin-bottom: 1.5rem; border-left: 4px solid #e50914; padding-left: 1rem; font-size: 1.5rem; }
        .movie-card { position: relative; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; background-color: #222; }
        .movie-card:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(229, 9, 20, 0.5); }
        .movie-card img { width: 100%; display: block; aspect-ratio: 2 / 3; object-fit: cover; }
        .movie-card .movie-info { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0)); padding: 1rem; opacity: 0; transition: opacity 0.3s ease; }
        .movie-card:hover .movie-info { opacity: 1; }
        .movie-card h5 { font-size: 1rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 0.25rem; }
        .footer { background-color: #000; color: #808080; }
        @media (max-width: 767px) { .hero-section { height: 50vh; } .hero-title { font-size: 2rem; } }
        @media (min-width: 992px) { .row-cols-lg-5 > * { flex: 0 0 auto; width: 20%; } }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">BROFLIX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Series</a></li>
                </ul>
                <form class="d-flex"><input class="form-control me-2 bg-dark text-white border-secondary" type="search" placeholder="Cari judul..."><button class="btn btn-danger" type="submit">Cari</button></form>
            </div>
        </div>
    </nav>

    <!-- Hero Section / Film Unggulan -->
    <header class="hero-section" style="background-image: url('https://image.tmdb.org/t/p/original/qrGtVFBI4HrpfYdo13Qz6uX9M9g.jpg');">
        <div class="hero-content">
            <h1 class="hero-title">Dune: Part Two</h1>
            <a href="detail-film.html?id=1" class="btn btn-danger btn-lg"><i class="fas fa-play me-2"></i> Tonton Sekarang</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        
        <section id="terbaru" class="mb-5">
            <h2 class="section-title">Film Terbaru</h2>
            <div id="latest-movies-grid" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
                <!-- Film akan muncul di sini... -->
            </div>
        </section>

        <section id="series" class="mb-5">
            <h2 class="section-title">Serial TV Populer</h2>
            <div id="series-grid" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
                <!-- Serial TV akan muncul di sini... -->
            </div>
        </section>
        
        <section id="anime" class="mb-5">
            <h2 class="section-title">Rekomendasi Anime</h2>
            <div id="anime-grid" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
                <!-- Anime akan muncul di sini... -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer text-center py-4 mt-5">
        <p class="mb-1">Â© 2024 BroFlix. Dibuat untuk tujuan edukasi.</p>
    </footer>

    <!-- JavaScript Penting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
